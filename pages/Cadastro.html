<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="desciption" content="Projeto PI-Reciclagem">
        <link rel="stylesheet" href="../css/Cadastro.css">
        <link rel="shortcut icon" href="/img/icone-logo1.png" type="image/x-icon">
        <title>Login-Reciclagem</title>
    </head>
        <body>
            <header>
                <div class="image">
                    <a href="/pages/index.html"> <img src="/img/icone-logo1.png" alt="Ícone"> </a>
                </div>
            </header>
                    <main>
                        <section class="cadastro">
                            <div class="btns">
                                <button onclick="mostrarUsuario()">Usuário</button>
                                <button onclick="mostrarEmpresa()">Empresa</button>
                            </div>
                            <div class="usuario">
                                <h2>Cadastro</h2>
                                <form action="" method="post">
                                    <input type="text" placeholder="Seu nome completo" required>
                                    <input type="Email" placeholder="Email" required>
                                    <input type="Cep" placeholder="Cep" required>
                                    <input type="password" placeholder="Senha" required>
                                    <input type="password" placeholder="Confirmar Senha" required>
                                </form>
                            </div>

                            <div class="empresa">
                                <h2>Cadastro</h2>
                                <form action="" method="post">
                                    <input type="Empresa" placeholder="Empresa" required>
                                    <input type="Email" placeholder="Email" required>
                                    <input type="Cnpj" placeholder="Cnpj" required>
                                    <input type="Cep" placeholder="Cep" required>
                                    <input type="Id Empresa" placeholder="Id empresa" required>
                                    <input type="Id funcionario " placeholder="Id funcionario" required>
                                    <input type="password" placeholder="Senha" required>
                                    <input type="password" placeholder="Confirmar Senha" required>
                                </form>
                            </div>
                        </section>
            <script>
                function mostrarEmpresa(){
                    document.querySelector('.usuario').style.display = 'none';
                    document.querySelector('.empresa').style.display = 'block';
                }

                function mostrarUsuario(){
                    document.querySelector('.empresa').style.display = 'none';
                    document.querySelector('.usuario').style.display = 'block';
                }
            </script>
        </body>
</html>
