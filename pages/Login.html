<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="desciption" content="Projeto PI-Reciclagem">
        <link rel="stylesheet" href="/css/Login.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="shortcut icon" href="/img/icone-logo1.png" type="image/x-icon">
        <title>Login-Reciclagem</title>
    </head>
    <body>
        <header>
            <a href="../pages/index.html
            ">Logo Reciclagem</a>
        </header>
        <main>
            <div class="caixa-login">
                <h2>Login</h2>
                <form action="" method="post">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>
            
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
            
                    <button type="submit">Entrar</button>
                </form>
    
                <div class="registro">
                    <p>Não possui login?</p>
                    <a href=""><button type="button">Registrar-se</button></a>
                </div>
            </div>
        </main>
    </body>
</html>
