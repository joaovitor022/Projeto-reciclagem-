<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="desciption" content="Projeto PI-Reciclagem">
        <link rel="stylesheet" href="/css/Login.css">
        <link rel="shortcut icon" href="/img/icone-logo1.png" type="image/x-icon">
        <title>Login-Reciclagem</title>
    </head>
        <body>
            <header>
                <div class="image">
                    <a href="/pages/index.html"> <img src="/img/icone-logo1.png" alt="Ícone"> </a>
                </div>
            </header>
                    <main>
                        <div class="caixa-login">
                            <h2>Login</h2>
                                <form action="" method="post">
                                    <label for="usuario">Usuário:</label>
                                    <input type="text" id="usuario" name="usuario" required>
                            
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha" name="senha" required>
                            
                                    <button type="submit">Entrar</button>
                                </form>
                                    <div class="registro">
                                        <p>Não possui login?</p>
                                        <a href="#usuario"><button type="button">Registrar-se</button></a>
                                    </div>
                        </div>
                    </main>
                        <section class="caixa-login"> 
                                <div class="cads">
                                    <a href=""></a>
                                    <input type="text" placeholder="Seu nome completo" required>
                                    <input type="Email" placeholder="Email" required>
                                    <input type="Cep" placeholder="Cep" required>
                                    <input type="password" placeholder="Senha" required>
                                    <input type="password" placeholder="Confirmar Senha" required>
                                </div>
                
                        </section>
                            <section class="caixa-login">            
                                    <div class="cads">
                                        <input type="Empresa" placeholder="Empresa" required>
                        
                                        <input type="Email" placeholder="Email" required>
                            
                                        <input type="Cnpj" placeholder="Cnpj" required>
                    
                                        <input type="Cep" placeholder="Cep" required>
                    
                                        <input type="Id Empresa" placeholder="Id empresa" required>
                                        
                                        <input type="Id funcionario " placeholder="Id funcionario" required>
                            
                                        <input type="password" placeholder="Senha" required>
                            
                                        <input type="password" placeholder="Confirmar Senha" required>
                                    </div>
                            </section>

                    <script type="javascrtip" src="/js/front.js"></script>
                    <script type="javascrtip" src="/js/teste.js"></script>
        </body>
</html>
