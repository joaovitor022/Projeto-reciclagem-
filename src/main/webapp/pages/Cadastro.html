<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="desciption" content="Projeto PI-Reciclagem">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/Cadastro.css">
        <link rel="stylesheet" href="../css/Login.css">

        <link rel="shortcut icon" href="../Imagens/Logo/icone-logo1.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <title>Cadastro</title>
    </head>
        <body>
            <header>
                <a href="../index.html"><img src="../Imagens/Logo/icone-logo1.png"Ícone"> </a>
            </header>
                <main>
                    <section class="cadastro">
                         <div class="btns">
                            <button onclick="mostrarUsuario()" class="btn-usuario">Usuário</button>
                            <button onclick="mostrarEmpresa()" class="btn-empresa">Empresa</button>
                        </div>
                            <div class="usuario">
                                   <h2>Cadastro</h2>
                                <form action="" method="post">
                                    <label for="nome">Nome:</label>
                                    <input type="text" placeholder="Seu nome completo" id="nome" name="nome" required>

                                    <label for="email">E-mail:</label>
                                    <input type="Email" placeholder="Email" id="email" name="email" required>

                                    <label for="cep">CEP:</label>
                                    <input type="text" placeholder="CEP" id="cep" name="cep" required>

                                    <label for="senha">Senha:</label>
                                    <input type="password" placeholder="Senha" id="senha" name="senha" required>

                                    <label for="confirma_senha">Confirmar senha:</label>
                                    <input type="password" placeholder="Confirmar senha" id="confima_senha" name="confirma_senha" required>
                                    <button type="submit">Registar</button>
                                </form>
                                    <div class="registro">
                                        <p>Já possui login?</p>
                                        <a href="./Login.html"><button type="button">Entrar</button></a>
                                    </div>
                            </div>
                                <div class="empresa">
                                    <h2>Cadastro</h2>
                                    <form action="" method="post">
                                        <label for="nome_da_empresa">Nome da empresa:</label>
                                        <input type="text" placeholder="Nome da empresa" id="nome_da_empresa" name="nome_da_empresa" required>

                                        <label for="CNPJ">CNPJ:</label>
                                        <input type="text" placeholder="CNPJ" id="CNPJ" name="CNPJ" required>

                                        <label for="email">E-mail:</label>
                                        <input type="Email" placeholder="Email" id="email" name="email" required>
    
                                        <label for="cep">CEP:</label>
                                        <input type="text" placeholder="CEP" id="cep" name="cep" required>

                                        <label for="senha">Senha:</label>
                                        <input type="password" placeholder="Senha" id="senha" name="senha" required>
    
                                        <label for="confirma_senha">Confirmar senha:</label>
                                        <input type="password" placeholder="Confirmar senha" id="confima_senha" name="confirma_senha" required>
                                        <button type="submit">Registrar</button>
                                    </form>
                                        <div class="registro">
                                            <p>Já possui login?</p>
                                            <a href="./Login.html"><button type="button">Entrar</button></a>
                                        </div>
                                </div>
                    </section>   
                </main>
                    <div class="direitos">
                        <p>&copy;2023 ReciclaDev. todos os direitos reservados.</p>
                    </div>
            <script src="../js/front.js"></script>
        </body>
</html>
